<body style="background-color:#f0f5f3">
<script>
    function doChange(srcE, targetId){
        var val = srcE.options[srcE.selectedIndex].value;
        var targetE = document.getElementById(targetId);
        removeAll(targetE);

        if(val == '심화전공' || val =='자유전공'){
            addOption('선택없음', targetE);
        }
        else {
            addOption('CE', targetE);
            addOption('MSB', targetE);
            addOption('ME', targetE);
            addOption('PH', targetE);
            addOption('BiS', targetE);
            addOption('IE', targetE);
            addOption('ID', targetE);
            addOption('BS', targetE);
            addOption('CBE', targetE);
            addOption('MAS', targetE);
            addOption('MS', targetE);
            addOption('NQE', targetE);
            addOption('CS', targetE);
            addOption('EE', targetE);
            addOption('AE', targetE);
            addOption('CH', targetE);
        }
    }
    function addOption(value, e){
        var o = new Option(value);
        try{
            e.add(o);
        }catch(ee){
            e.add(o, null);
        }
    }
    function removeAll(e){
        for(var i = 0, limit = e.options.length; i < limit - 1; ++i){
            e.remove(1);
        }
    }
</script>
